<!doctype html>
<html>

<head>
  <title>Socket.IO Chat</title>
  <style>
    /* Add some simple CSS for styling */
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <input id="username" autocomplete="off" />
  <input id="message-input" autocomplete="off" /><button id="send">Send</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const username = document.getElementById('username')
    const messages = document.getElementById('messages');
    const messagesInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send');

    sendButton.addEventListener('click', () => {
      const payload = {
        username: username.value,
        messages: messagesInput.value,
      };
      socket.emit('chat message', payload);
      messagesInput.value = '';
    });

    socket.on('response message', data => {
      const li = document.createElement('li');
      li.textContent = `${data.username}: ${data.messages}`;
      messages.appendChild(li);
    });
  </script>
</body>

</html>
